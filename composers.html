<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="cgi-bin/styles/main.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>\
	<script src="cgi-bin/js/main.js"></script>
	<script>
		$(function() {
			$( "#datepicker" ).datepicker();
		});
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class = "page-header col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
				 <h1>Composers</h1>	 
				 <small>Add composer data to the database</small>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-offset-2 col-md-2 col-xs-offset-2 col-xs-2">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="First Name">
			</div>
			</div>
			<div class="col-md-offset-1 col-md-2 col-xs-offset-1 col-xs-2">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Middle Name">
			</div>
			</div>
			<div class="col-md-offset-1 col-md-2 col-xs-offset-1 col-xs-2">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Last Name">
			</div>
			</div>
		</div>
		
		<div class="row voffset3">
			<div class="col-md-offset-2 col-md-2 col-xs-offset-2 col-xs-2">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="City">
					<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span>+</span>
							</button>
							<ul class="dropdown-menu">
								<li>c1</li>
								<li>c2</li>
								<li>c3</li>
							</ul>
					</div>
				</div>
		</div>
		<div class="col-md-offset-1 col-md-2 col-xs-offset-1 col-xs-2">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="State/Province">
				<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span>+</span>
						</button>
						<ul class="dropdown-menu">
							<li>c1</li>
							<li>c2</li>
							<li>c3</li>
						</ul>
				</div>
			</div>
		</div>
		<div class="col-md-offset-1 col-md-2 col-xs-offset-1 col-xs-2">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Country">
				<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span>+</span>
						</button>
						<ul class="dropdown-menu">
							<li>c1</li>
							<li>c2</li>
							<li>c3</li>
						</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="row voffset3">
		<div class="col-md-offset-3 col-md-3 col-xs-offset-3 col-xs-3">
			<p>Birth Date:<input type"text" id="datepicker"></p>
 		</div>
 		<div class="col-md-offset-1 col-md-3 col-xs-offset-1 col-xs-3">
			<p>Death Date:<input type"text" id="datepicker"></p>
		</div>
	</div>
</body>
</html>
